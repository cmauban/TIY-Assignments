        <title>Responsive Multi-Column Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <body>
      <header>
      <span>Blueprint</span>
      <h1>Responsive Multi-Column Form</h1>
      <nav class="nav-group">
        <a class="nav-group-icon"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a>
        <a class="nav-group-icon"><i class="fa fa-arrow-circle-o-right fa-2x"></i></a>
        <a class="nav-group-icon"><i class="fa fa-circle-o fa-2x"></i></a>
        <a class="nav-group-icon"><i class="fa fa-archive fa-2x"></i></a>
      </nav>
    </header>
    <section class="main">
    <form id="mcf">
      <section class="col-1">
        <label>first name <input type="text" name="firstname"/></label>
        <label>last name <input type="text" name="lastname" /></label>
        <label>email address <input type="text" name="emailaddress"/><label>
        <p>country</p> <!-- drop-down menu -->
        <select name="country">
          <option value="choose a country">Choose a country</option>
          <option value="USA">USA</option>
          <option value="Mexico">Mexico</option>
          <option value="Canada">Canada</option>
        </select> <!-- END drop-down menu -->
        <p>biography</p>
        <textarea name="comments" cols="20" rows="4">biography comments...</textarea>
      </section>
      <section class="col-2">
          <label>phone number <input type="text" name="phonenumber"/><label>
          <p>affiliations</p>
          <textarea name="comments" cols="20" rows="4">affiliations comments...</textarea>
          <p>type of dog</p> <!-- drop-down menu -->
          <select name="dog">
            <option value="choose a dog">Choose a dog</option>
            <option value="shih tzu">shih tzu</option>
            <option value="beagle">beagle</option>
            <option value="german shepherd">german shepherd</option>
          </select> <!-- END drop-down menu -->
          <label>dog's name <input type="text" name="dog'sname"/><label>
          <label>favorite color <input type="text" name="favoritecolor"/><label>
      </section>
      <section class="col-3">
          <p>type of talent</p> <!-- drop-down menu -->
          <select name="talent">
            <option value="choose a talent">Choose a talent</option>
            <option value="sing">sing</option>
            <option value="dance">dance</option>
            <option value="drink">drink</option>
          </select> <!-- END drop-down menu -->
          <label>favorite sports team <input type="text" name="favoritesportsteam"/><label>
          <label>special power <input type="text" name="specialpower"/><label>
          <label>age <input type="text" name="age"/><label>
            <p>comments</p>
            <textarea name="comments" cols="20" rows="4">comments...</textarea>
      </section>
      <section class="row-button">
        <input class="submit" type="submit" value="send your data">
    </section>
    </form>
  </section>
